<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login</title>
      <link rel="shortcut icon" href="ificon.png" type="image/png">
    <link rel="icon" href="ificon.png" type="image/png">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
        integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="content first-content">
            <div class="first-column">
                <h2 class="title title-primary">Sistema de Administração de Planos de Trabalho Docente</h2>
                <p class="description description-primary"></p>
                <p class="description description-primary">Por favor, bote suas credenciais</p>
                <button id="signin" class="btn btn-primary">entrar</button>
            </div>    
            <div class="second-column">
                <h2 class="title title-second">Criar conta</h2>
                <div class="box image">
                    <img src="ificon.png" alt="" width="72" height="72">
                </div>
                <p class="description description-second">Use seu email institucional</p>
                <form class="form">
                    <label class="label-input" for="">
                        <i class="far fa-user icon-modify"></i>
                        <input type="text" placeholder="Nome" required autofocus>
                    </label>
                    
                    <label class="label-input" for="">
                        <i class="far fa-envelope icon-modify"></i>
                        <input type="email" placeholder="Email" required autofocus>
                    </label>
                    
                    <label class="label-input" for="">
                        <i class="fas fa-lock icon-modify"></i>
                        Senha: <input type="password" id="typepass"> <input type="checkbox" onclick="Toggle()"><b>Mostrar senha</b>
        
                    </label>
                    
                    
                    <button class="btn btn-second"><a href="login.html"> criar conta </a></button>       
                </form>
            </div>
        </div>
        <div class="content second-content">
            <div class="first-column">
                <h2 class="title title-primary">Não tem conta? Crie agora!</h2>
                <p class="description description-primary">Entre com suas credenciais</p>
                <button id="signup" class="btn btn-primary">entrar</button>
            </div>
            <div class="second-column">
                <h2 class="title title-second">Entrar na sua conta</h2>
                <form class="form">
                
                    <label class="label-input" for="">
                        <i class="far fa-envelope icon-modify"></i>
                        <input type="email" placeholder="Email" required autofocus>
                    </label>
                
                    <label class="label-input" for="">
                        <i class="fas fa-lock icon-modify"></i>
                    Senha: <input type="password" id="typepass2"> <input type="checkbox" onclick="Toggleb()"><b>Mostrar senha</b>
                    </label>
                
                    <a class="password" href="senhanova.html">Esqueceu da senha?</a>
                    <button class="btn btn-second"><a href="login.html"> entrar </a></button>
                </form>
            </div>
        </div>
    </div>
    <script src="js/app.js"></script>
    <script src="js/senha.js"></script>
</body>
</html>
