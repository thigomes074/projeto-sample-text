<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Bootstrap</title>
  <!-- É preciso linkar o Bootstrap CSS -->
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <!-- CDN: Content Delivery Network -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
  <!-- É preciso linkar o Font Awesome CSS -->
  <link rel="stylesheet" href="css/font-awesome.min.css">
</head>

<body>
  <!-- Um elemento container define as margens -->

  <div class="container">
    <!-- Os Headers 1,2,n já virão com estilo diferente (ver tipografia em getboostrap.com) -->
    <h1>Bootstrap</h1>

    <!-- Um componente do Bootstrap é declarado com as classes disponíveis -->
    <span class="badge badge-pill badge-dark">2 curtidas</span>

    <!-- Aqui um componente mais complexo do Bootstrap -->
    <div class="btn-group-vertical" role="group" aria-label="">
      <div class="btn-group" role="group">
        <button id="dropdownId" type="button" class="btn btn-secondary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true"
            aria-expanded="false">
          Enviar
        </button>
        <div class="dropdown-menu" aria-labelledby="dropdownId">
          <a class="dropdown-item" href="#">
            <i class="fa fa-rocket" aria-hidden="true"></i>
            Imediatamente
          </a>
          <a class="dropdown-item" href="#">
            <i class="fa fa-calendar" aria-hidden="true"></i>
            Programar
          </a>
        </div>
      </div>
    </div>

    <!-- Usando o Bootstrap Icons, abre uma tag a com a classe bi-nome-icone -->
    <button class="btn btn-warning btn-lg">
      <i class="bi-chat-left-dots"></i>
      Teste
    </button>

    <!-- Com Font Awesome a classe do elemento i fica como "fa" e "fa-nome-icone" -->
    <button class="btn btn-primary">
      <i class="fa fa-download"></i>&nbsp;
      <i class="bi-download"></i>
      Download
    </button>

    <!-- O tamanho do ícone é o tamanho da fonte -->
    <span style="font-size: 4em;">
      <i class="fa fa-download"></i>
    </span>

    <!-- Elementos de formulário, por exemplo, são estilizados com a class form-control -->
    <input type="text" class="form-control">
  </div>

  <!-- Para usar o comportamental do Bootstrap é necessário
       linkar o jQuery JS e Bootstrap Bundle JS -->
  <script src="js/jquery-3.5.1.slim.min.js"></script>
  <script src="js/bootstrap.bundle.js"></script>
</body>
</html>
